<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viaja con precios ultra rebajados a los mejores destinos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
    <a class="navbar-brand" href="#">SKYP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Planifica tu Viaje</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Administra tu vuelo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Check-In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Centro de Ayuda</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Titulo -->
  <div class="container mt-4">
    <h1 class="text-center">Viaja con precios ultra rebajados a los mejores destinos</h1>
  </div>

  <!-- Cards -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="Buenos aires.jpg" class="card-img-top" alt="Destino 1" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Destino 1</h5>
            <p class="card-text">Descripción breve del destino 1.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="machu pichu.jpg" class="card-img-top" alt="Destino 2" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Destino 2</h5>
            <p class="card-text">Descripción breve del destino 2.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="Rio de janeiro.jpg" class="card-img-top" alt="Destino 3" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">Destino 3</h5>
            <p class="card-text">Descripción breve del destino 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
